<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="../CSS/CommonStyle.css">
    <link rel="stylesheet" href="../CSS/StoreStyle.css">
    <link rel="stylesheet" href="../CSS/OrderConfirmStyle.css">
    <link rel="icon" href="../Images/icon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="../JS/jquery.tablesorter.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="../JS/OrderConfirmJS.js"></script>
    <script src="../JS/Common.js"></script>
    <meta charset="utf-8" />
    <title>Tasty</title>
</head>

<body onload="checkSessionValid()">
    <div id="topSidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="OrderPage.html">Home</a>
        <!--<a href="http://10.1.4.150:9001">2048</a>
        <a href="http://10.1.4.174:3000">Weather</a>-->
        <a href="AboutPage.html">About</a>
        <a href="javascript:void(0)" onclick="onLogoutClick()">Logout</a>
    </div>

    <div id="main">
        <div class="bgimg_9 bgimg">
            <span class="topNavMenu" onclick="openNav()"> Menu</span>
            <div class="caption">
                <span id="titleSpan" class="border"></span>
            </div>
        </div>

        <!--此方塊為使用CommonTemplateJS並且使用component-->
        <div id="storeinfotableDiv" class="descriptionDiv">
            <storeinfotable v-bind:source="storeitem"></storeinfotable>
        </div>

        <script type="text/x-template" id="storeinfotemplate">
            <table>
                <tr v-for="(key, val) in source">
                    <td>{{key}}</td>
                    <td>{{val}}</td>
                </tr>
            </table>
        </script>
        <script src="../JS/CommonTemplateJS.js"></script>

        <!--<div class="descriptionDiv">
            <table id="informationTable"></table>
        </div>-->

        <div class="bgimg_10 bgimg">
            <div class="caption">
                <span class="border" style="background-color:transparent;color:#171717;">Statistics</span>
            </div>
        </div>

        <div class="descriptionDiv">
            <table style="width:40%">
                <tr>
                    <td>Description</td>
                    <td><span id="descriptionSpan" style="width:70%;" /></td>
                </tr>
                <tr>
                    <td>Expired Time</td>
                    <td><span id="expiredTimeSpan" style="width:70%;" /></td>
                </tr>
            </table>
            <br>

            <table id="productTable" class="table tablesorter"></table>

            <p id="totalPrice" style="font-size:28px;margin:20px auto">Total: </p>

            <div id="emptyDiv" class="descriptionDiv container" style="width:40%;margin:0 auto;">
                <h3 id="emptyMsg" style="margin:0 auto;text-align:center;color:#f7786b">You have no order now, you can click the button to order!</h3>
                <div style="margin-top:20px">
                    <button id="orderBtn" onclick="onOrderClick()" style="background-color:#90EE90;width:45%;font-size:16px">Order Now</button>
                    <a id="exportLink" class="LinkButton" href="#" onclick="onExportClick()">Export to Excel</a>
                </div>
            </div>

            <div id="attendanceDiv" class="descriptionDiv" style="width:40%;margin:0 auto;display:none">
                <div class="container">
                    <span><b>Attendance</b></span>
                    <input class="input" id="attendanceName" type="text" placeholder="Enter Attendance Name" />
                    <h3 id="warningMsg" style="margin:0 auto;text-align:center;color:#f7786b"></h3>
                    <button onclick="onConfirmClick()" style="background-color:#90EE90;width:45%;font-size:16px">Confirm</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
